<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Requests</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://i.imgur.com/ETjZmTf.png">
</head>
<body>
  <header>
    <h1>Send HTTP Request</h1>
  </header>

  <div class="container">

    <div class="form-container" id="loginForm">
      <form id="login">
        <div class="form-outline">
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" name="username" required>
        </div>
        <div class="form-outline">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <div class="bottonmargin">
          <button type="submit" form="login" id="loginBtn">Login</button>
          <button type="button" id="showRegister">Register</button>
        </div>
      </form>
    </div>
    
    <div class="form-container hidden" id="registerForm">
      <form id="register">
        <div class="form-outline">
          <label for="register-username">Username:</label>
          <input type="text" id="register-username" name="username" required>
        </div>
        <div class="form-outline">
          <label for="register-password">Password:</label>
          <input type="password" id="register-password" name="password" required>
        </div>
        <div class="button-container">
          <button type="submit">Register</button>
        </div>
        <div class="button-container">
          <button type="button" id="showLogin">Back to Login</button>
        </div>
      </form>
    </div>

    <div class="form-container hidden" id = "requestContainer">
      <form id="requestForm">
        <div class="form-columns">
          <div class="column">
            <div class="form-outline">
              <label for="url">URL:</label>
              <input type="text" id="url" name="url" style="width: 90%;" required>
            </div>
            <div class="form-outline">
              <label for="method">Method:</label>
              <select id="method" name="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
              </select>
            </div>
            <div class="form-outline hidden" id="idField">
              <label for="id">ID:</label>
              <input type="number" id="id" name="id">
            </div>
            <div class="form-outline hidden" id="usernameField">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username">
            </div>
          </div>
          <div class="column">
            <div class="form-outline">
              <label for="headers">Headers (key:value, separate multiple with commas):</label>
              <textarea id="headers" name="headers" rows="2"></textarea>
            </div>
            <div class="form-outline hidden" id="bodyField">
              <label for="body">Body:</label>
              <textarea id="body" name="body" rows="2"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="button-container">
      <button id="connectBtn">Connect to server</button>
      <button id="logoutBtn" class="hidden">Logout</button>
      <button type="submit" form="requestForm" id="sendBtn" class="hidden">Send Request</button>
    </div>
    <div class="response-container">
      <h2>Response:</h2>
      <pre id="log"></pre>
    </div>

    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
      <div id="caption"></div>
    </div>
  </div>

  <footer>
    <div>
      <a class="nav-link active text-white" aria-current="page" href="#">&copy; 2024 Hipers. Todos los derechos reservados.</a>
    </div>
  </footer>

</body>
</html>
